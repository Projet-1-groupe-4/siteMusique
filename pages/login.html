<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .bg-first {
            background: #e0a366;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row flex-column flex-lg-row px-2 px-sm-0">
            <div class="col col-lg-6">
                <h1 class="fs-2 mt-2">Informations de connexion&nbsp;:</h1>
                <form action="" method="POST">
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="email">Email:</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="email" type="text" name="email">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="password">Mot de passe :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="password" type="password" name="password">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="confirmPassword">Mot de passe :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" type="password" name="confirmPassword">
                        </div>
                    </div>
                    <h1 class="fs-2 mt-2">Informations personnelles&nbsp;:</h1>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="firstname">Nom :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="lastname" type="text" name="lastname">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="firstname">Prénom :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="firstname" type="text" name="firstname">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="birthday">Date de naissance :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="birthday" type="date" name="birthday">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="adress">Adresse :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="adress" type="text" name="adress">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="postalCode">Code postal :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="postalCode" type="text" name="postalCode">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="city">Ville :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="city" type="text" name="city">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="mobileNumber">Téléphone portable :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="mobileNumber" type="text" name="mobileNumber">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="phone">Téléphone fixe :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" id="phone" type="text" name="phone">
                        </div>
                    </div>
                    <div class="d-flex d-sm-block text-end">
                        <button class="flex-fill btn bg-first text-white mt-4" type="submit" role="button">Inscription</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-6">

                <h1 class="fs-2 mt-2">Connexion&nbsp;:</h1>
                <form action="" method="POST">
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="loginEmail">Email :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" type="text" name="loginEmail">
                        </div>
                    </div>
                    <div class="d-sm-flex mt-4">
                        <div class="col col-md-4 ms-md-auto ms-lg-0 text-start text-sm-end">
                            <label class="form-label text-nowrap me-4" for="loginPassword">Email :</label>
                        </div>
                        <div class="col col-md-4 me-md-auto me-lg-0">
                            <input class="form-control" type="password" name="loginPassword">
                        </div>
                    </div>
                    <div class="d-flex d-sm-block text-end">
                        <button class="flex-fill btn bg-first text-white mt-4" type="submit" role="button">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
